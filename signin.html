    <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Montserrat', sans-serif;
        background: #f6f5f7;
    }

    .container {
        position: relative;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                    0 10px 10px rgba(0,0,0,0.22);
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
    }

    .overlay {
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        background: #dd3c62;
        background: linear-gradient(to right, #FF4B2B, #FF416C);
        transition: transform 0.6s ease-in-out;
    }

    .overlay-panel {
        position: absolute;
        top: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 40px;
        height: 100%;
        width: 50%;
        text-align: center;
        color: #fff;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
        transform: translateX(-20%);
    }

    .overlay-right {
        right: 0;
        transform: translateX(0);
    }

    /* Animation */
    .container.active .sign-in-container {
        transform: translateX(100%);
    }

    .container.active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
    }

    .container.active .overlay-container {
        transform: translateX(-100%);
    }

    .container.active .overlay {
        transform: translateX(50%);
    }

    .container.active .overlay-left {
        transform: translateX(0);
    }

    .container.active .overlay-right {
        transform: translateX(20%);
    }

    /* Form Styling */
    form {
        background: #fff;
        display: flex;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-weight: bold;
        margin: 0;
    }

    .social-container {
        margin: 20px 0;
    }

    .social-container a {
        border: 1px solid #ddd;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        height: 40px;
        width: 40px;
    }

    span {
        font-size: 12px;
        margin: 15px 0;
    }

    .infield {
        position: relative;
        margin: 8px 0;
        width: 100%;
    }

    input {
        background: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
    }

    button {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background: #b36254;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.95);
    }

    .forgot {
        color: #333;
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0;
    }

    footer {
        position: fixed;
        bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 73px) {
        .container {
            width: 100vw;
            height: 100vh;
            box-shadow: none;
            border-radius: 0;
        }
        
        .overlay-container {
            display: none;
        }
        
        .sign-in-container,
        .sign-up-container {
            width: 100%;
            left: 0;
        }
        
        .container.active .sign-in-container,
        .container.active .sign-up-container {
            transform: translateX(0);
        }
    }
       /* Responsive */
       @media (max-width: 414px) {
        .container {

        }
        
        .overlay-container {

            width: 100%;
            left: 0;
        }
        
        .container.active .sign-in-container,
        .container.active .sign-up-container {
            transform: translateX(0);
        }
    }


@media (max-width: 480px) {

    }
}
button {

    min-height: 40px;

body {

}


    </style>
</head>
